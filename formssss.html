<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
         <h1><legend align="center">Form to fill college and branch details using datalists</legend></h1>
    <form action="#" method="get">
        <label for="">Username:</label>
        <input type="text" name="name" id="" placeholder="enter username">
        <br><br>
        <label for="" >First Name:</label>
        <input type="text" name="" id="" placeholder="enter firstname">
        <br><br>
        <label for="" >Last Name:</label>
        <input type="text" name="" id="" placeholder="enter lastname">
        <br><br>
        Email:<input type="email" name="name" id="" placeholder="enter email">
        <br><br>
        <h3>Gender:</h3>
        <input type="radio" name="gender" id="">
        <label for="" >Male</label>
        <input type="radio" name="gender" id="">
        <label for="" >Female</label>
        <br><br>
        <select name="name" id="">
            <option value="TEC">Tirumala engineering college</option>
            <option value="RIEC">rice institute of technology</option>
            <option value="NEC">narsaraopte engineering college</option>
            <option value="REC">raghu engineering college</option>
            <option value="PEC">pace institute of technology</option>
        </select>
        <br><br>
        <input type="text" name="name" id="" list="Branch" placeholder="choose course">
        <datalist name="name" id="Branch">
            <option value="cse">Computer science</option>
            <option value="it">Information technology</option>
            <option value="civ">civil</option>
            <option value="mech">mechanical</option>

        </datalist>
        <br><br><br>

        <button>Submit</button>


    </form></fieldset>
</body>
</html>
