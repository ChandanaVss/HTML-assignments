<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend align="center"><h2>Employee Details Form</h2></legend>
    <p>please fill out the form below with your details</p> <br>
    <form>
    <label for="">First Name*</label> 
    <input type="text" name="name" id="" placeholder="Enter your first name"> 
    <br><br>
    <label for="">Last Name*</label>
    <input type="text" name="name" id="" placeholder="Enter your last name">
    <br><br>
    <label for="">Email Address*</label>
    <input type="text" name="name" id="" placeholder="Enter your email">
    <br><br>
    <label for="">Phone Number<*/label>
    <input type="tel" name="name" id="" placeholder="Enter your phone number">
    <br><br>
    <label for="">Date of Birth*</label>
    <input type="datetime-local" name="name" id="">
    <br><br>
    <label for="">Address</label>
    <textarea cols="" rows=""> </textarea>
    <br><br>
    <label for="">Years of Experience</label>
    <input type="text" name="name" id="" placeholder="Enter number of year">
    <br><br>
    <label for="">Department</label>
    <input type="text" name="name" id="" list="Branch">
    <datalist name="name" id="Branch">
        <option value="CSE">Computer science</option>
        <option value="IT">Information technology</option>
        <option value="MECH">Mechanical Engineering</option>
        <option value="CIVIL">Civil Engineering</option>
    </datalist>
    <br><br>
    
    <P>Upload CV</P>
    <input type="file" name="name" id="">
    <p>please upload your cv in pdf format</p>
    <br><br>
    <input type="checkbox" name="" id="">I confirm that the above information is accurate and true to the best of my knowledge

    <br><br><br><br>
    <button><b>Submit</b></button>
    </form></fieldset>
</body>
</html>
